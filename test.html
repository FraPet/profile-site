<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Test Evidenziazione</title>
  <style>
    :root {
      --color-persimmon-400: #ff7557;
      --color-persimmon-000: #fff1ee;
    }

    .WordHighlight {
      background-color: var(--color-persimmon-000);
      border: 2px solid var(--color-persimmon-400);
      color: var(--color-persimmon-400);
      padding: .15em .25em;
      position: relative;
      display: inline-block;
      line-height: 1;
      font-weight: 600;
    }

    .WordHighlight::before,
    .WordHighlight::after {
      content: "";
      display: block;
      width: 11px;
      height: 11px;
      background-color: var(--color-persimmon-400);
      position: absolute;
    }

    .WordHighlight::before {
      bottom: -6px;
      left: -6px;
    }

    .WordHighlight::after {
      top: -6px;
      right: -6px;
    }
  </style>
</head>
<body>
  <h2><span class="WordHighlight">Presentazione</span></h2>
  <p>
    Esperienza in <span class="WordHighlight">NLP</span> e  
    <span class="WordHighlight">Machine Learning</span>.
  </p>
</body>
</html>
